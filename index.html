<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Букв</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-menu">
        <h1>5 Букв</h1>
        <button class="menu-button" id="play-button">Играть</button>
        <button class="menu-button" id="achievements-button">Достижения</button>
        <button class="menu-button" id="about-button">О игре</button>
    </div>
    <div class="game-container hidden">
        <h1 class="h1back" id="back-button-game">Назад</h1>
        <h1>5 Букв</h1>
        <div class="stats">
            <p>Уровень: <span id="level">1</span></p>
            <p>XP: <span id="xp">0</span>/1000</p>
        </div>
        <div class="grid"></div>
        <div class="keyboard"></div>
        <div class="message"></div>
        <button class="restart">Начать заново</button>
    </div>
    <div class="about-container hidden">
        <h1>О игре</h1>
        <p>Игра "5 Букв" - это увлекательная игра, где нужно угадать слово из 5 букв. Удачи!</p>
        <button class="menu-button" id="back-button">Назад</button>
    </div>
    <div class="achievements-container hidden">
        <h1>Достижения</h1>
        <ul id="achievements-list">
            <li data-level="1">Достичь 1 уровня</li>
            <li data-level="5">Достичь 5 уровня</li>
            <li data-level="10">Достичь 10 уровня</li>
            <li data-level="20">Достичь 20 уровня</li>
        </ul>
        <button class="menu-button" id="back-button-achievements">Назад</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
